<!-- This is a base page that include templates for the header, nav, and footer. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- CSS -->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5f24f51df9.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='main/images/favicon.ico') }}">

    {% block extracss %}{% endblock %}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    {% block extrajs %}{% endblock %}
</head>
<body data-bs-theme="dark">
    <div class="container-fluid m-0 p-0 bg-dark vh-100">
        <div class="bg-dark-subtle">
            <nav class="container-md d-flex justify-content-center py-2 px-4" id="nav-container">
                <div class="w-100 d-flex align-items-center">
                    <div class="col-6">
                        <a href="/" class="text-decoration-none">
                            <h1 id="logo" class="jello m-0 text-theme">leetgud</h1>
                        </a>
                        <small class="text-secondary d-none d-sm-block">Gemini-powered coding interview practice</small>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-content-center">
                    </div>
                </div>
            </nav>
        </div>

        <div class="w-100" id="content-container">
            {% block content %}{% endblock %}
        </div>

        <small class="w-100 d-flex justify-content-center align-items-center" id="footer-container">
            <!-- Footer component -->
            Â© 2024 Duong Nguyen
        </small>
    </div>
</body>
</html>
