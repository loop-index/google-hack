{% extends "base.html" %}

{% block extracss %}
<style>
    #content-container {
        min-height: 85vh !important;
    }
</style>
{% endblock %}

{% block extrajs %}
{% endblock %}

{% block content %}
<div class="container-fluid h-100 d-flex flex-column align-items-center p-3" id="index-container">
    <h1>Welcome to <span class="text-theme fw-bold">leetgud</span></h1>
    <p class="text-secondary">Gemini-powered, LeetCode-based coding interview practice platform, with audio capabilities supported by OpenAI.</p>

    <div class="row g-2 mb-3">
        <div class="col-12">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Type to search" aria-label="Search problem" id="search-input">
                <input type="text" class="form-control" placeholder="Filter by category" aria-label="Filter problem" id="category-input">
                <select class="form-select" aria-label="Filter by difficulty" id="difficulty-select">
                    <option selected>Filter by difficulty</option>
                    <option value="EASY" class="text-success">Easy</option>
                    <option value="MEDIUM" class="text-warning">Medium</option>
                    <option value="HARD" class="text-danger">Hard</option>
                </select>
                <input type="text" class="form-control" placeholder="Filter by tags (space separated)" aria-label="Filter problem" id="tag-input">
                <button class="btn btn-outline-secondary" type="button" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="btn btn-outline-secondary" type="button" id="clear-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
        <div class="col-4 d-none">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Optional time limit" aria-label="Time limit">
                <button class="btn btn-outline-secondary" type="button" id="random-btn"><i class="fa-solid fa-dice"></i></button>
                <button class="btn btn-success" type="button" id="start-btn">Start</button>
            </div>
        </div>
    </div>

    <div class="row px-4 g-2" id="questions-container"></div>
    <span class="d-flex mt-3 align-items-center">
        Page
        <select class="form-select ms-2" aria-label="Pagination" id="page-select">
            <option selected>1</option>
        </select>
    </span>
</div>

<script>
    // Pass data from Flask to JavaScript
    var problem_list = {{ problem_list|tojson }};
    console.log(problem_list);
</script>
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
